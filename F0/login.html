<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		function show(){
			var icon = document.getElementById("ico");
			var pas = document.getElementById("in");
			if(icon.title == "隐藏密码"){
				pas.type="password";
				icon.title = "显示密码";
				icon.src="ico.png"; 
			}else{
				pas.type = "text";
				icon.title = "隐藏密码";
				icon.src = "o_ico.png";    
			}
        
		}	
	</script>
</head>



<body>
	<div class="login">
		<h1>登录</h1>
		<form method="post"> 
			<div>
				<label for="u">请输入用户名：</label><br>
				<input type="text" required="required" placeholder="用户名" class="style" name="u" id="u"/>
			</div>
			<br>
			
			<div>
				<label for="in">请输入密码：</label><br>
				<input type="password" required="required" placeholder="密码" class="style" name="in" id="in"/>
				<img id="ico" onclick="show()" title="显示密码" src="ico.png"/>
			</div>
			<br>
			
			<div>
				<label for="remember">记住密码</label>
				<input type="checkbox" class="style" name="remember" id="remember"/>
			<div>
			<br>
			
			<div>
				<button type="submit">登录</button>
				<button type="submit">注册</button>
			</div>		
		</form> 
	</div>
</body>
</html>
