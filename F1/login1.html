<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"> 
	<title>Login</title>
	
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
	<link href="./skins/square/blue.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/icheck.js"></script>
    <script src="./js/jquery.label_better.js"></script>
    <script type="text/javascript" src="jquery.label_better.js"></script>
    <script>
      $(document).ready(function () {
          $('input').iCheck({
              checkboxClass: 'icheckbox_square-blue',
              radioClass: 'iradio_square-blue',
              increaseArea: '20%' // optional
          });
      });
    </script>

    <script>
            $(document).ready(function () {
                $(".label_better").label_better({
                    easing: "bounce"
                });
            });

    </script>
	
	
	
	
</head>
<body>
	<div class="bodystyle">  
	</div>
	<div class="login">
		<div>
			<a class="sign in" href="">SIGN IN</a>
			<a class="sign up" style="opacity: 0.6" href="">SIGN UP</a>
		</div>
		<form>
		<div>
			USERNAME<br>
			<input type="text" class="style opa"/>
		</div>

		<div>
			PASSWORD<br>
			<input type="password" class="style opa"/>
		</div>

		
		
		<div style="font-weight:bold">
			<label><input type="checkbox" id="checkbox" checked/> Keep me Signed in</label>
		</div>


		<div>
			<button type="button" class="btn btn-info btn-lg style btn">SIGN IN</button> 
		</div>
		
		<div>
			<hr class="line opa"/>
		</div>
		<div class="forgot">
		<a href="" class="inner_forgot" style="opacity: 0.6">Fogot Password?</a>
		</div>
		</form>
	</div>
</body>
</html>
<script>

</script>
